torque.database.default = postgresql


torque.database.mysql.adapter=mysql
torque.dsfactory.mysql.factory= org.apache.torque.dsfactory.SharedPool2DataSourceFactory

torque.database.mysql.schema=myschema


torque.database.postgresql.adapter=postgresql
torque.dsfactory.postgresql.factory= org.apache.torque.dsfactory.SharedPool2DataSourceFactory


torque.database.oracle.adapter=oracle
torque.dsfactory.oracle.factory= org.apache.torque.dsfactory.SharedPool2DataSourceFactory

torque.database.oracle.schema=orschema


torque.idbroker.prefetch=false

torque.defaults.schema = defaultschema




